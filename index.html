<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f0f5;
            margin: 0;
        }

        .form-diver {
            padding: 20px;
        }
        .form-container {
            width: 360px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 14px;
            color: #333;
        }
        .form-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form-header img {
            width: 60px;
            height: auto;
            border-radius: 8px;
        }
        .form-header-text {
            display: flex;
            flex-direction: column;
        }
        .form-header h1 {
            font-size: 18px;
            color: #333;
            margin: 0 0 5px 0;
        }
        .form-header .original-price {
            text-decoration: line-through;
            color: #888;
            font-size: 14px;
            margin-right: 5px;
        }
        .form-header .discount-price {
            color: #d12c2c;
            font-size: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input[type="number"],
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
        }
        .form-group input[type="number"]:focus,
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus {
            border-color: #d12c2c;
            outline: none;
        }
        .form-radio-group {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #444;
            margin-bottom: 15px;
        }
        .form-radio-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-radio-group label {
            font-size: 14px;
            color: #333;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #d12c2c;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #a82323;
        }
    </style>
</head>
<body>
        <div class="form-diver">
    <div class="form-container">
        <div class="form-header">
            <img src="slide_2.png" alt="Menu Bucket">
            <div class="form-header-text">
                <h1>Menu Bucket 15 Strips + 3 Sauces for 3 - Medium</h1>
                <p>
                    <span class="original-price">8952.47 LKR</span> 
                    <span class="discount-price">692.78 LKR</span>
                </p>
            </div>
        </div>

        <form method="post">
            <!-- Delivery Information -->
            <div class="form-group" style="border-top: 1px solid #ddd; padding-top: 15px;">
                <label><b>Delivery Information</b></label>
            </div>
                        <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="postcode">Postcode</label>
                <input type="number" id="postcode" name="postcode" required>
            </div>

            <!-- Payment Method -->
            <div class="form-group" style="border-top: 1px solid #ddd; padding-top: 15px;">
                <label><b>Method of payment</b></label>
                <div class="form-radio-group">
                    <input type="radio" id="online-payment" name="payment" value="online" checked>
                    <label for="online-payment">Online payment by bank card</label>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="form-group" > 
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div style="display: flex; align-items: center; border: 1px solid #ddd; border-radius: 6px; padding-left: 10px; padding-right: 10px;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Flag_of_Sri_Lanka.svg/1280px-Flag_of_Sri_Lanka.svg.png" alt="Sri Lanka Flag" style="width: 20px; height: auto; margin-right: 8px;">
                    <span style="margin-right: 8px; font-size: 14px; color: #333;">+94</span>
                    <input type="tel" id="phone" name="phone" placeholder="071 234 5678" maxlength="10" style="border: none; outline: none; flex: 1;" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div style="margin-bottom: 30px; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 15px;">
                <h3 style="font-size: 14px; font-weight: bold; color: #333;">ORDER SUMMARY</h3>
                <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                    <span>Order cost</span>
                    <span>692.78 LKR</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                    <span>Delivery</span>
                    <span>0.00 LKR</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 10px; font-weight: bold;">
                    <span>In total</span>
                    <span>692.78 LKR</span>
                </div>
            </div>

            <button type="submit" class="submit-btn">Place Order</button>



        </form>


    </div>
        </div>


<script>
    document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission

        // Collect form data
        const formData = new FormData(e.target);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        // SheetDB API endpoint
        const SHEETDB_API_URL = "https://sheetdb.io/api/v1/txagn9h9qbdpe";

        // Send the form data to SheetDB
        fetch(SHEETDB_API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: [data] }),
        })
        .then(response => {
            if (response.ok) {
                // Redirect to another page on success
                window.location.href = "gateway.html"; // Replace with your redirect URL
            } else {
                throw new Error("Failed to submit form data");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("There was an error submitting the form. Please try again.");
        });
    });
</script>


</body>
</html>
